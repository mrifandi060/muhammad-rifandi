<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  margin: 0 0 50px 0;
}

h2 {
  margin: 20px 0 0 0;
}
</style>
</head>
<body>

<p>Dalam contoh ini elemen h1 memiliki margin bawah 50px dan elemen h2 memiliki margin atas 20px. Jadi, margin vertikal antara h1 dan h2 seharusnya 70px (50px + 20px). Namun, karena penurunan margin, margin sebenarnya menjadi 50 piksel.</p>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

</body>
</html>
