<!DOCTYPE html>
<html>
<head>
<style>
body {
  counter-reset: section;
}

h2::before {
  counter-increment: section;
  content: "Section " counter(section) ": ";
}
</style>
</head>
<body>

<h1>Using CSS Counters</h1>

<h2>AKU</h2>
<h2>SUKA</h2>
<h2>SAMA</h2>
<h2>KAMU</h2>
<h2>YOPYUU</h2>

</body>
</html>
